<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/_vercel/insights/script.js"></script>
    <title>Deal With It</title>
    <meta name="description" content="Upload a photo and add the iconic sunglasses â€¢ Powered by Gemini 2.5 Flash Image">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .drag-active {
            background: linear-gradient(45deg, rgba(139, 69, 19, 0.1), rgba(255, 20, 147, 0.1), rgba(255, 0, 0, 0.1));
        }
        .drag-active::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px dashed #6366f1;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-2xl p-12 max-w-2xl w-full text-center">
        <h1 class="text-5xl font-bold text-gray-800 mb-4">Deal With It ðŸ˜Ž</h1>
        <p class="text-gray-600 mb-8">Upload a photo and add the iconic sunglasses â€¢ Powered by Gemini 2.5 Flash Image</p>
        
        <!-- API Key Section -->
        <div class="mb-8">
            <div class="flex items-center justify-center space-x-4 mb-2">
                <input id="apiKey" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your Gemini API key" type="password">
                <a class="text-indigo-600 font-semibold hover:underline whitespace-nowrap" href="https://aistudio.google.com/app/apikey" target="_blank">Get API Key</a>
            </div>
            <p class="text-xs text-gray-500 text-center">ðŸ”’ API key connects directly to Google Gemini â€¢ Stored securely in your browser's local storage</p>
        </div>
        
        <!-- Upload/Image Area -->
        <div id="uploadArea" class="border-2 border-dashed border-gray-300 rounded-2xl p-12 mb-8 cursor-pointer hover:bg-gray-50 transition-colors duration-300 relative">
            <div class="flex flex-col items-center justify-center" id="uploadContent">
                <span class="material-icons text-gray-400 text-6xl mb-4">
                    cloud_upload
                </span>
                <p class="text-gray-500 mb-2">Drag & drop your photo here</p>
                <p class="text-gray-400 text-sm mb-4">or</p>
                <label class="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg cursor-pointer hover:bg-indigo-700 transition-colors duration-300" for="imageInput">
                    Choose File
                </label>
                <input class="hidden" id="imageInput" type="file" accept="image/*">
            </div>
            
            <!-- Image Display -->
            <div id="imageDisplay" class="hidden">
                <!-- Action buttons above image (hidden initially) -->
                <div id="actionButtons" class="hidden flex justify-center space-x-3 mb-4">
                    <button id="copyBtn" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300 flex items-center space-x-2">
                        <span class="material-icons text-sm">content_copy</span>
                        <span>Copy</span>
                    </button>
                    <button id="downloadBtn" class="bg-green-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-green-700 transition-colors duration-300 flex items-center space-x-2">
                        <span class="material-icons text-sm">download</span>
                        <span>Download</span>
                    </button>
                </div>
                
                <!-- Image -->
                <img id="displayedImage" class="max-w-full h-auto rounded-lg mx-auto">
                
                <!-- Try another image button -->
                <button id="newImageBtn" class="mt-4 bg-indigo-100 text-indigo-700 font-semibold px-6 py-2 rounded-lg hover:bg-indigo-200 transition-colors duration-300 border border-indigo-200">
                    Try Another Image
                </button>
            </div>
            
            <!-- Processing Overlay -->
            <div id="processingOverlay" class="absolute inset-0 bg-white bg-opacity-90 rounded-2xl flex items-center justify-center hidden">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                    <p class="text-gray-600 font-semibold">Adding sunglasses...</p>
                </div>
            </div>
        </div>
        
        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 border border-red-300 text-red-700 rounded-lg"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
